<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Predictor</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background: #28a745; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 15px; background: #e2e6ea; text-align: center; border-radius: 4px; }
    </style>
</head>
<body>

    <form action="/predict" method="post">
        <h2>üè† House Value Predictor</h2>
        
        <label>Median Income (Tens of thousands)</label>
        <input type="number" step="0.0001" name="median_income" placeholder="e.g. 8.3252" required>

        <label>House Age (Years)</label>
        <input type="number" name="housing_median_age" placeholder="e.g. 41" required>

        <label>Total Rooms</label>
        <input type="number" name="total_rooms" placeholder="e.g. 880" required>

        <label>Total Bedrooms</label>
        <input type="number" name="total_bedrooms" placeholder="e.g. 129" required>

        <label>Population</label>
        <input type="number" name="population" placeholder="e.g. 322" required>

        <label>Households</label>
        <input type="number" name="households" placeholder="e.g. 126" required>

        <label>Latitude</label>
        <input type="number" step="0.01" name="latitude" placeholder="e.g. 37.88" required>

        <label>Longitude</label>
        <input type="number" step="0.01" name="longitude" placeholder="e.g. -122.23" required>

        <label>Ocean Proximity</label>
        <select name="ocean_proximity">
            <option value="NEAR BAY">Near Bay</option>
            <option value="<1H OCEAN">&lt;1H Ocean</option>
            <option value="INLAND">Inland</option>
            <option value="NEAR OCEAN">Near Ocean</option>
            <option value="ISLAND">Island</option>
        </select>

        <button type="submit">Predict Price</button>

        {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </form>

</body>
</html>
